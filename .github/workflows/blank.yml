name: Build and Deploy

on:
  push:
jobs:
  deploy_to_kubernetes_cluster:
    name: Deploy to Kubernetes Cluster
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set Kubernetes Context
        uses: azure/k8s-actions/k8s-set-context@master
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}v# Use secret (https://developer.github.com/actions/managing-workflows/storing-secrets/)
          context: '<context name>'  # Optional, uses the current-context from kubeconfig by default
        id: login
      - name: Deploy to Cluster
        run: |
          kubectl get deployments --all-namespaces
